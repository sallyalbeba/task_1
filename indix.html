<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: brown; margin: 5px">
    <h4 style="background-color: rgb(79, 144, 179); margin: 0; width: 120px">
      Personal Data
    </h4>
    <h3
      style="
        margin: 60px 0 0 15px;
        background-color: rgb(79, 144, 179);
        height: 125px;
        width: 100px;
        display: flex;
        align-items: center;
      "
    >
      Your Name
    </h3>
    <form action="">
      <div
        style="background-color: rgb(239, 162, 19); padding: 120px 0 15px 15px"
      >
        <label for="fname" style="padding-right: 30px"
          ><b>first name</b> :</label
        >
        <input
          type="text"
          placeholder="ex.ahmed"
          id="fname"
          name="first_name"
        />
        <br />

        <label for="sname" style="padding-right: 12px"
          ><b>second name</b> :
        </label>
        <input
          type="text"
          placeholder="ex.bahnasy"
          id="sname"
          style="margin-top: 5px"
          name="second_name"
        />
      </div>
      <div style="padding: 100px 0 0 0">
        <label for="phone" style="padding-right: 20px"
          ><b>your phone</b> :</label
        >
        <input type="text" name="phone_num" id="phone" />
        <br />

        <label for="email" style="padding-right: 56px"><b>Email</b> : </label>
        <input type="email" id="email" style="margin-top: 5px" name="Email" />
        <br />

        <label for="pass" style="padding-right: 32px"><b>password</b> : </label>
        <input
          type="password"
          id="pass"
          style="margin-top: 5px"
          name="password"
        />
        <br />

        <label for="rpass" style="padding-right: 13px"
          ><b>re-password</b> :
        </label>
        <input
          type="password"
          id="rpass"
          style="margin-top: 5px"
          name="re-password"
        />
      </div>
      <div style="padding-top: 100px">
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Femail</label>
      </div>
      <div style="padding-top: 50px">
        <input type="checkbox" name="edu" value="student" id="stu" />
        <label for="stu">Student</label>
        <br />
        <input type="checkbox" name="edu" value="graduated" id="graduated" />
        <label for="graduated">Graduated</label>
      </div>
      <br />
      <select name="universty" style="width: 200px">
        <option value="Auc" selected>AUC</option>
      </select>
      <br />
      <button style="width: 80px; background-color: black; height: 50px">
        <a href="home.html" style="text-decoration: none; color: white"
          >Submit</a
        >
      </button>
    </form>
  </body>
</html>
